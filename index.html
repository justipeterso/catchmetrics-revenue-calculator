<div class="shock-header">
  <div class="burn-text">Your Storefront Is Burning</div>
  <div class="leak-total" id="leakDisplay">$36,000</div>
  <div class="per-year">Per Year.</div>
  
  <div style="font-size: 1.1rem; font-weight: 700; color: #f87171; margin-top: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em;">
    That's <span id="monthlyLeakDisplay">$3,000</span> / Month in lost profit.
  </div>

  <p style="font-size: 0.85rem; color: #9ca3af; margin-top: 1.25rem;">
    The "Friction Tax" is siphoning off <strong>57.1%</strong> of your potential profit.
  </p>
</div>

<script>
function calculateAndShow(traffic, aov) {
  const currentConv = 0.018; 
  const eliteConv = 0.042; 
  const monthlyCurrent = traffic * currentConv * aov;
  const monthlyElite = traffic * eliteConv * aov;
  const monthlyDelta = Math.round(monthlyElite - monthlyCurrent);
  const annualLeak = monthlyDelta * 12;

  document.getElementById('loadingState').classList.add('hidden');
  document.getElementById('resultsState').classList.remove('hidden');

  // Update both displays
  document.getElementById('leakDisplay').textContent = '$' + annualLeak.toLocaleString();
  document.getElementById('monthlyLeakDisplay').textContent = '$' + monthlyDelta.toLocaleString();
  document.getElementById('monthlyGain').textContent = '$' + monthlyDelta.toLocaleString();
  document.getElementById('btnAmount').textContent = '$' + monthlyDelta.toLocaleString();
  
  const speed = (Math.random() * 1.5 + 2.8).toFixed(1);
  document.getElementById('actualSpeed').textContent = speed + 's';
  document.getElementById('actualConv').textContent = (currentConv * 100).toFixed(2) + '% Conv';
}
</script>
